<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      id="favicon"
      rel="shortcut icon"
      href="../assets/images/Bitmoji3.png"
      type="image/x-png"
    />
  

    <title>Portfolio  Sarah ZIZA</title>
  </head>
  <body oncontextmenu="return false">
    <!-- navbar starts -->
    <header>
      <button id="theme-toggle" aria-label="Switch theme">
        <img id="theme-icon" src="../assets/images/sun.png" alt="Mode clair" />
      </button>
      <a href="/" class="logo">Mon Portefolio</a>

      <div id="menu" class="fas fa-bars"></div>
      <nav class="navbar">
        <ul>
          <li><a href="../index.html#home">Home</a></li>
          <li><a href="../index.html#about">À propos de moi</a></li>
          <li><a href="../index.html#skills">Compétences</a></li>
          <li><a href="../index.html#education">Éducation</a></li>
          <li><a href="../index.html#experience">Expériences</a></li>
          <li><a href="../index.html#work">Projets</a></li>

          <li><a href="../index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- navbar ends -->

    <!-- work project section starts -->
    <section class="work" id="work">
      <h2 class="heading">Mes <span>Projets</span></h2>

      <div id="filters" class="button-group">
        <button class="btn is-checked" data-filter="*">Tous mes Projets</button>
        <button class="btn" data-filter=".TPB1">TP B1</button>
        <button class="btn" data-filter=".TPB2">TP B2</button>
        <button class="btn" data-filter=".TPB3">TP B3</button>
        <button class="btn" data-filter=".AP">AP</button>
        <button class="btn" data-filter=".Stage">Stage</button>
        <button class="btn" data-filter=".basicweb, .js">
          Projet personnel
        </button>
        <button class="btn" data-filter=".Veille">Veille_Technologique</button>
      </div>

      <div class="box-container"></div>

      <div class="backbtn">
        <a href="../index.html" class="btn">
          <i class="fas fa-arrow-left"></i>
          <span>Retour a l'acceuil</span>
        </a>
      </div>
    </section>
    <!-- work project section ends -->

    <!-- scroll top btn -->
    <a href="#work" class="fas fa-angle-up" id="scroll-top"></a>
    <!-- scroll back to top -->

    <!-- jquery cdn pour afficher les projets -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- scroll reveal anim -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- isotope filter plugin cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"
      integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- ==== ALL MAJOR JAVASCRIPT CDNS ENDS ==== -->

    <script src="./script.js"></script>
  </body>
</html>
